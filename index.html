<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News API</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- left part begin -->
    <div id="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h1 class="display-5 text-uppercase">Latest News</h1>
        </div>
        <div class="col-md-4">
          <h1 class="display-5 text-uppercase" id="time">Time</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" id="leftBlock">
          <div class="newsh1">Top Sports Headlines From India</div>
          <div id="left"></div>
        </div>
        <!-- left part end -->

        <!-- middle part begin -->
        <div class="col-md-6" id="middleBlock">
          <div class="newsh1">
            <h1>Search Weather</h1>
            <div class="container">
              <div class="Weather-class" id="form">
                <input
                  type="search"
                  class="form-control mt-4"
                  id="search"
                  placeholder="search location..."
                />
              </div>
            </div>

            <div id="template"></div>
          </div>
          <div id="middle"></div>
        </div>
        <!-- middle part end -->

        <!-- right part begin -->
        <div class="col-md-3" id="rightBlock">
          <div class="newsh1">
            Top Entertainment Headlines From India
          </div>
          <div id="right"></div>
        </div>
        <!-- right part end -->
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
